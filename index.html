<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <!-- form outer box -->
        <div id="form-box">
            <p id="discription">Let us know how we can improve freeCodeCamp</p>
            <!-- Form inner box -->
            <div id="survey-form">
                <!-- Name field -->
                <div id="input-box">
                    <div id="labels">
                        <label for="name">*Name:</label>
                    </div>
                    <div id="input">
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <!-- Email field -->
                <div id="input-box">
                    <div id="labels">
                        <label for="email-label">*Email:</label>
                    </div>
                    <div id="input">
                        <input type="email" id="email-label" name="email" placeholder="Enter your Email">
                    </div>
                </div>
                <div id="input-box">
                    <div id="labels">
                        <label for="age">*Age:</label>
                    </div>
                    <div id="input">
                        <input type="number" id="age" name="age" placeholder="Age" step="1" min="1" max="100">
                    </div>
                </div>
                <div id="input-box">
                    <div id="labels">
                        <label for="age">Which option best describes your current role?</label>
                    </div>
                    <div id="input">
                        <input list="Options" placeholder="Select an option">
                        <datalist id="Options">
                            <option value="Student">
                            <option value="Full Time Job">
                            <option value="Full Time Learner">
                            <option value="Prefer nor to say">
                            <option value="Other">
                        </datalist> 
                    </div>
                </div>
            <!-- form inner END -->
            </div>
        <!-- form outer END -->
        </div>
    </main>
</body>
</html>
